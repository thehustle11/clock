<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="bg-video">
    <div class="inner">
      <div class="clock">
        <h1 class="hour"></h1>
        <h1 class="dot">:</h1>
        <h1 class="minutes"></h1>
        <h1 class="dot">:</h1>
        <h1 class="seconds"></h1>
        <h2 class="time-of-day"></h2>
      </div>
    </div>

    <div id="video-viewport">
      <video width="1920" height="1280" autoplay muted loop src="https://static.videezy.com/system/resources/previews/000/000/097/original/HighFalls.mp4" type="video/mp4"></video>
    </div>
  </section>


<script src="src/jquery.min.js" charset="utf-8"></script>
<script src="script.js" charset="utf-8"></script>

</html>
